<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

        

    <div class="container mt-5">
    

        <h2>Device Activation</h2>
    
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#activationModal">Activate Device</button>
        <p id="activation-status"></p>
    </div>

    <div class="modal fade" id="activationModal" tabindex="-1" aria-labelledby="activationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activationModalLabel">Device Activation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter activation code:</p>
                    <input type="text" id="activation-code" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="activate-button">Activate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const activationStatus = document.getElementById('activation-status');
        const activateButton = document.getElementById('activate-button');
        const activationCodeInput = document.getElementById('activation-code');

        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
            deviceId = crypto.randomUUID();
            localStorage.setItem('deviceId', deviceId);
        }

        activateButton.addEventListener('click', () => {
            const activationCode = activationCodeInput.value;
            if (activationCode === 'ap79583') { // Replace with actual activation code
                localStorage.setItem('activated', 'true');
                activationStatus.textContent = 'Device activated successfully!';
                
{
location.replace('index1.html') ;
 
            }
                
            } else {
                activationStatus.textContent = 'Invalid activation code!';
            }
        });

        if (localStorage.getItem('activated') === 'true') {
            activationStatus.textContent = 'Device is already activated!';
            
{
location.replace('index1.html') ;
 
            }
            
        } else {
            activationStatus.textContent = 'Device is not activated!';
        }
    </script>
</body>
</html>
